<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logos/LOGO.jpg" type="image/jpeg">
  <title>Meosssy's Page</title>
  <style>
    @font-face {
      font-family: 'TerminusTTF-Bold';
      src: url('fonts/TerminusTTF-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'TerminusTTF-Bold', Arial, sans-serif;
      overflow: hidden;
    }
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .container {
      max-width: 750px;
      width: 100%;
      background: rgba(74, 74, 103, 0.6);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      z-index: 1;
      color: #BAC0DE;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 15px;
      padding: 6px;
      background: linear-gradient(to bottom, #009EFF, #8000FF);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    h1 {
      color: #BAC0DE;
      font-size: 38px;
      text-align: center;
    }
    .credit-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(186, 192, 222, 0.5);
      font-size: 12px;
      z-index: 998;
    }
    
    /* === Loading Screen === */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .loading-content {
      text-align: center;
      color: #BAC0DE;
    }
    .loading-circle {
      width: 100px;
      height: 100px;
      border: 8px solid rgba(186, 192, 222, 0.2);
      border-top: 8px solid #009EFF;
      border-radius: 50%;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .loading-percent {
      font-size: 18px;
      color: #009EFF;
    }
    
    /* === Entry Screen === */
    #entry-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(26, 26, 46, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      cursor: pointer;
    }
    .entry-text {
      color: #BAC0DE;
      font-size: 32px;
      text-align: center;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    /* === Volume Control === */
    .volume-control {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      z-index: 998;
    }
    .volume-circle {
      width: 50px;
      height: 50px;
      background: rgba(74, 74, 103, 0.8);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
      user-select: none;
      transition: background 0.3s;
    }
    .volume-circle:hover {
      background: rgba(74, 74, 103, 1);
    }
    .volume-slider {
      width: 150px;
      height: 8px;
      background: rgba(186, 192, 222, 0.3);
      border-radius: 4px;
      position: relative;
      cursor: pointer;
    }
    .volume-fill {
      height: 100%;
      background: linear-gradient(to right, #009EFF, #8000FF);
      border-radius: 4px;
      transition: width 0.1s;
    }
    .volume-percent {
      color: #BAC0DE;
      margin-left: 10px;
      font-size: 14px;
      min-width: 35px;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-content">
      <div class="loading-circle"></div>
      <div class="loading-text">Loading...</div>
      <div class="loading-percent">0%</div>
    </div>
  </div>

  <!-- Entry Screen -->
  <div id="entry-screen">
    <div class="entry-text">Click to Start</div>
  </div>

  <!-- Background Video -->
  <video id="background-video" autoplay muted loop playsinline>
    <source src="videos/bite-me.webm" type="video/webm">
  </video>

  <!-- Main Container -->
  <div class="container">
    <h1>Welcome to Meosssy's Page</h1>
  </div>

  <!-- Volume Control -->
  <div class="volume-control">
    <div class="volume-circle">ðŸ”Š</div>
    <div class="volume-slider">
      <div class="volume-fill" style="width: 100%;"></div>
    </div>
    <div class="volume-percent">100%</div>
  </div>

  <!-- Credit -->
  <div class="credit-text">by Meosssy</div>

  <script>
    const video = document.getElementById('background-video');
    const loadingScreen = document.getElementById('loading-screen');
    const loadingPercent = document.querySelector('.loading-percent');
    const entryScreen = document.getElementById('entry-screen');
    const volumeCircle = document.querySelector('.volume-circle');
    const volumeSlider = document.querySelector('.volume-slider');
    const volumeFill = document.querySelector('.volume-fill');
    const volumePercent = document.querySelector('.volume-percent');
    
    let isMuted = false;
    let isDragging = false;
    let videoLoaded = false;
    
    // Update volume icon based on percentage
    function updateVolumeIcon() {
      const volumeValue = video.volume * 100;
      if (volumeValue === 0) {
        volumeCircle.textContent = 'ðŸ”ˆ';
      } else if (volumeValue >= 1 && volumeValue <= 50) {
        volumeCircle.textContent = 'ðŸ”‰';
      } else {
        volumeCircle.textContent = 'ðŸ”Š';
      }
    }
    
    // Set video volume to 100% by default
    video.volume = 1.0;
    updateVolumeIcon();
    
    // Loading progress simulation using 'progress' event
    video.addEventListener('progress', function() {
      if (video.buffered.length > 0) {
        const bufferedEnd = video.buffered.end(video.buffered.length - 1);
        const duration = video.duration;
        if (duration > 0) {
          const percent = Math.round((bufferedEnd / duration) * 100);
          loadingPercent.textContent = percent + '%';
          if (percent >= 100 && !videoLoaded) {
            videoLoaded = true;
            loadingScreen.style.display = 'none';
            entryScreen.style.display = 'flex';
          }
        }
      }
    });
    
    // Handle when video can play (fallback)
    video.addEventListener('canplaythrough', function() {
      if (!videoLoaded) {
        videoLoaded = true;
        loadingPercent.textContent = '100%';
        setTimeout(function() {
          loadingScreen.style.display = 'none';
          entryScreen.style.display = 'flex';
        }, 300);
      }
    });
    
    // Entry screen click handler - start video
    entryScreen.addEventListener('click', function() {
      video.muted = false;
      video.play();
      entryScreen.style.display = 'none';
    });
    
    // mute/unmute
    volumeCircle.addEventListener('click', function() {
      isMuted = !isMuted;
      video.muted = isMuted;
      if (isMuted) {
        volumeCircle.textContent = 'ðŸ”ˆ';
        volumeFill.style.width = '0%';
        volumePercent.textContent = '0%';
      } else {
        volumeFill.style.width = (video.volume * 100) + '%';
        volumePercent.textContent = Math.round(video.volume * 100) + '%';
        updateVolumeIcon();
      }
    });
    
    // Change volume function
    function changeVolume(e) {
      const rect = volumeSlider.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const percentage = x / rect.width;
      video.volume = Math.max(0, Math.min(1, percentage));
      volumeFill.style.width = (video.volume * 100) + '%';
      volumePercent.textContent = Math.round(video.volume * 100) + '%';
      
      if (video.volume === 0) {
        video.muted = true;
        isMuted = true;
      } else {
        video.muted = false;
        isMuted = false;
      }
      updateVolumeIcon();
    }
    
    // Click to change volume
    volumeSlider.addEventListener('click', changeVolume);
    
    // Drag to change volume
    volumeSlider.addEventListener('mousedown', function(e) {
      isDragging = true;
      changeVolume(e);
    });
    
    document.addEventListener('mousemove', function(e) {
      if (isDragging) {
        changeVolume(e);
      }
    });
    
    document.addEventListener('mouseup', function() {
      isDragging = false;
    });
  </script>
</body>
</html>
