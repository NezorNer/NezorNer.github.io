<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meosssy's Page</title>
  <style>
    @font-face {
      font-family: 'TerminusTTF-Bold';
      src: url('fonts/TerminusTTF-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'TerminusTTF-Bold', Arial, sans-serif;
      overflow: hidden;
    }
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .container {
      max-width: 750px;
      width: 100%;
      background: rgba(74, 74, 103, 0.6);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      z-index: 1;
      color: #BAC0DE;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 15px;
      padding: 6px;
      background: linear-gradient(to bottom, #009EFF, #8000FF);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    h1 {
      color: #BAC0DE;
      font-size: 38px;
      text-align: center;
      font-family: 'TerminusTTF-Bold', Arial, sans-serif;
    }
    p {
      color: #BAC0DE;
    }
    a {
      color: #0466c8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .volume-control {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(74, 74, 103, 0.6);
      backdrop-filter: blur(12px);
      padding: 15px 25px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 999;
    }
    .volume-icon {
      font-size: 24px;
      user-select: none;
    }
    .volume-slider {
      width: 150px;
      height: 8px;
      background: rgba(186, 192, 222, 0.3);
      border-radius: 4px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .volume-slider-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, #009EFF, #8000FF);
      border-radius: 4px;
      transition: width 0.1s;
    }
    .credit-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(186, 192, 222, 0.5);
      font-size: 12px;
      z-index: 998;
    }
    @media only screen and (max-width: 768px) {
      .container {
        max-width: 90vw;
        padding: 20px;
      }
      h1 {
        font-size: 28px;
      }
      .volume-control {
        bottom: 20px;
        padding: 12px 20px;
      }
      .volume-slider {
        width: 100px;
      }
      .container::before {
        display: none;
      }
    }
    @media only screen and (orientation: landscape) and (pointer: coarse) {
      #background-video {
        display: none;
      }
      .container {
        max-width: 100vw;
        width: 100vw;
        background: rgba(46, 44, 66, 1);
        backdrop-filter: blur(12px);
        border-radius: 0;
        left: 0;
        top: 0;
        transform: none;
        height: 100vh;
      }
      .container::before {
        display: none;
      }
    }
  </style>
</head>
<body>
  <video loop playsinline id="video-bg" preload="auto">
        <source src="bite-me.webm" />
    </video>
  <script>
    const volumeSlider = document.querySelector('.volume-controller .volume-slider');
        const videoBg = document.getElementById('video-bg');
        const volumePercent = document.getElementById('volume-percent');

        function updateVolumePercent() {
            let show = Math.round(videoBg.muted ? 0 : videoBg.volume * 100);
            volumePercent.textContent = show + "%";
            if(videoBg.muted && volumeSlider.value != "0") volumeSlider.value = 0;
            if(!videoBg.muted && +volumeSlider.value == 0) volumeSlider.value = Math.round(videoBg.volume * 100);
        }
        videoBg.volume = 0.1;
        volumeSlider.value = 10
        updateVolumePercent();

        volumeSlider.addEventListener('input', function () {
            videoBg.volume = +this.value / 100;
            videoBg.muted = (+this.value === 0);
            updateVolumePercent();
        });

        document.querySelector('.volume-controller .volume-icon').addEventListener('click', function () {
            videoBg.muted = !videoBg.muted;
            updateVolumePercent();
        });

        videoBg.addEventListener('volumechange', updateVolumePercent);
  </script>
  
  <div class="volume-control">
    <div class="volume-icon" id="volumeIcon">üîä</div>
    <div class="volume-slider" id="volumeSlider">
      <div class="volume-slider-fill" id="volumeFill"></div>
    </div>
  </div>
  
  
  <div class="credit-text">Edit by Suni on YT</div>
  
  <div class="container">
    <h1>Hello, I'm Meosssy!</h1>
  </div>
  
  <script>
    const video = document.getElementById('background-video');
    const volumeIcon = document.getElementById('volumeIcon');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeFill = document.getElementById('volumeFill');

    // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ —Å –º—É—Ç–æ–º (–¥–ª—è –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫–∞)
    video.volume = 1.0;
    video.muted = true;

    // –¢–æ–ª—å–∫–æ –∫–ª–∏–∫ –ø–æ –ø–æ–ª–æ—Å–∫–µ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ —É–ø—Ä–∞–≤–ª—è–µ—Ç –∑–≤—É–∫–æ–º
    volumeSlider.addEventListener('click', function(e) {
      const rect = volumeSlider.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const percentage = x / rect.width;
      video.volume = Math.max(0, Math.min(1, percentage));
      volumeFill.style.width = (video.volume * 100) + '%';
      volumeIcon.textContent = video.volume === 0 ? 'üîá' : 'üîä';
      // –ï—Å–ª–∏ –∑–≤—É–∫ –Ω–µ –Ω—É–ª–µ–≤–æ–π ‚Äî —Å–Ω–∏–º–∞–µ–º mute –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ
      video.muted = video.volume === 0;
    });

    // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–æ–ª–æ—Å–∫–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é (100%)
    volumeFill.style.width = '100%';
  </script>
</body>
</html>
