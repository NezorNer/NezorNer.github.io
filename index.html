<head>

  <style>
    @font-face {
      font-family: 'TerminusTTF-Bold';
      src: url('fonts/TerminusTTF-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'TerminusTTF-Bold', Arial, sans-serif;
      overflow: hidden;
    }
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .container {
      max-width: 750px;
      width: 100%;
      background: rgba(74, 74, 103, 0.6);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      z-index: 1;
      color: #BAC0DE;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 15px;
      padding: 6px;
      background: linear-gradient(to bottom, #009EFF, #8000FF);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    h1 {
      color: #BAC0DE;
      font-size: 38px;
      text-align: center;
    }
    .credit-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(186, 192, 222, 0.5);
      font-size: 12px;
      z-index: 998;
    }
    
    /* === Loading Screen === */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* === Links Section === */
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }
    .link-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 10px;
      text-decoration: none;
      color: #BAC0DE;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    .link-item:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: #009EFF;
      transform: translateX(5px);
    }
    .link-icon {
      font-size: 24px;
      min-width: 30px;
      text-align: center;
    }
    .link-text {
      font-size: 16px;
    }
    
    /* === Music Player === */
    .music-player {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    .player-title {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
      color: #BAC0DE;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    .control-btn {
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
      transition: transform 0.2s;
      color: #BAC0DE;
    }
    .control-btn:hover {
      transform: scale(1.2);
    }
    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .volume-icon {
      font-size: 24px;
      min-width: 30px;
      text-align: center;
    }
    #volume-slider {
      flex: 1;
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      outline: none;
      -webkit-appearance: none;
    }
    #volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      background: #009EFF;
      border-radius: 50%;
      cursor: pointer;
    }
    #volume-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: #009EFF;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    .track-info {
      text-align: center;
      font-size: 14px;
      color: #BAC0DE;
      opacity: 0.8;
    }
  </style>
</head>
