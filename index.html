<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meosssy's Page</title>
  <style>
    @font-face {
      font-family: 'TerminusTTF-Bold';
      src: url('fonts/TerminusTTF-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'TerminusTTF-Bold', Arial, sans-serif;
      overflow: hidden;
    }
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .container {
      max-width: 750px;
      width: 100%;
      background: rgba(74, 74, 103, 0.6);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      z-index: 1;
      color: #BAC0DE;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 15px;
      padding: 6px;
      background: linear-gradient(to bottom, #009EFF, #8000FF);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    h1 {
      color: #BAC0DE;
      font-size: 38px;
      text-align: center;
      font-family: 'TerminusTTF-Bold', Arial, sans-serif;
    }
    p {
      color: #BAC0DE;
    }
    a {
      color: #0466c8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .volume-control {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .volume-icon {
      color: white;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .volume-slider {
      width: 0;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      cursor: pointer;
      position: relative;
      transition: width 0.2s;
      overflow: hidden;
    }
    .volume-control:hover .volume-slider {
      width: 80px;
    }
    .volume-slider-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: white;
      width: 100%;
      border-radius: 2px;
    }
    .credit-text {
      position: fixed;
      bottom: 15px;
      left: 15px;
      color: #cfcfcf;
      font-size: 11px;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }
    @media only screen and (max-width: 770px) {
      #background-video {
        display: none;
      }
      .container {
        max-width: 100vw;
        width: 100vw;
        background: rgba(46, 44, 66, 1);
        backdrop-filter: blur(12px);
        border-radius: 0;
        left: 0;
        top: 0;
        transform: none;
        height: 100vh;
      }
      .container::before {
        display: none;
      }
    }
    @media only screen and (orientation: landscape) and (pointer: coarse) {
      #background-video {
        display: none;
      }
      .container {
        max-width: 100vw;
        width: 100vw;
        background: rgba(46, 44, 66, 1);
        backdrop-filter: blur(12px);
        border-radius: 0;
        left: 0;
        top: 0;
        transform: none;
        height: 100vh;
      }
      .container::before {
        display: none;
      }
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay loop playsinline>
    <source src="videos/BITE-ME.mp4" type="video/mp4">
  </video>
  
  <div class="volume-control">
    <div class="volume-icon" id="volumeIcon">ðŸ”Š</div>
    <div class="volume-slider" id="volumeSlider">
      <div class="volume-slider-fill" id="volumeFill"></div>
    </div>
  </div>
  
  <div class="credit-text">Edit by Suni on YT</div>
  
  <div class="container">
    <h1>Hello, I'm Meosssy!</h1>
  </div>
  
  <script>
    const video = document.getElementById('background-video');
    const volumeIcon = document.getElementById('volumeIcon');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeFill = document.getElementById('volumeFill');
    
    video.volume = 1.0;
    
    volumeIcon.addEventListener('click', function() {
      if (video.volume > 0) {
        video.volume = 0;
        volumeIcon.textContent = 'ðŸ”‡';
        volumeFill.style.width = '0%';
      } else {
        video.volume = 1.0;
        volumeIcon.textContent = 'ðŸ”Š';
        volumeFill.style.width = '100%';
      }
    });
    
    volumeSlider.addEventListener('click', function(e) {
      const rect = volumeSlider.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const percentage = x / rect.width;
      video.volume = Math.max(0, Math.min(1, percentage));
      volumeFill.style.width = (video.volume * 100) + '%';
      volumeIcon.textContent = video.volume === 0 ? 'ðŸ”‡' : 'ðŸ”Š';
    });
  </script>
</body>
</html>
