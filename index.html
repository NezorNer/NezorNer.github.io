    @font-face {
      font-family: 'TerminusTTF-Bold';
      src: url('fonts/TerminusTTF-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    body {
      font-family: 'TerminusTTF-Bold', Arial, sans-serif;
      background: #12263A;
      margin: 0;
      padding: 0;
      font-size: 20px;
      position: relative;
      overflow-x: hidden;
    }
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    #video-overlay {
      position: fixed;

      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      margin-left: auto;
      margin-right: auto;
      background: rgba(74, 74, 103, 0.6);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 18px;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }
    .sidebar {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: calc(100vh - 40px);
      background: rgba(74, 74, 103, 0.6);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 18px;
      z-index: 1;
    }
    h1 {
      color: #000;
      font-size: 38px;
      text-align: center;
    }
    p {
      color: #BAC0DE;
    }
    a {
      color: #0466c8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .sidebar svg {
      transition: box-shadow 0.5s ease-in-out;
      border-radius: 10px;
      background: transparent;
    }
    .sidebar svg:hover {
      box-shadow: 0 4px 20px #BAC0DE;
      background: transparent;
    }
  </style>
