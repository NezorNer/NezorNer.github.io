<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logos/LOGO.jpg" type="image/jpeg">
  <title>Meosssy's Page</title>
  <style>
    @font-face {
      font-family: 'TerminusTTF-Bold';
      src: url('fonts/TerminusTTF-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'TerminusTTF-Bold', Arial, sans-serif;
      overflow: hidden;
    }
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .container {
      max-width: 750px;
      min-height: 400px;
      width: 100%;
      background: linear-gradient(to bottom, rgba(8, 85, 133, 1), rgba(94, 0, 138, 1));
      padding: 30px;
      border-radius: 15px;
      overflow: visible;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      z-index: 1;
      color: #BAC0DE;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 15px;
      padding: 6px;
      background: linear-gradient(to bottom, #009EFF, #8000FF);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    h1 {
      color: #BAC0DE;
      font-size: 38px;
      text-align: center;
    }
    .credit-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(186, 192, 222, 0.5);
      font-size: 12px;
      z-index: 998;
    }
    
    /* === Loading Screen === */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10000;
      pointer-events: none;
    }
    #loading-screen h2 {
      color: #BAC0DE;
      font-size: 32px;
      text-align: center;
      margin-bottom: 15px;
    }
    #loading-percent {
      color: #BAC0DE;
      font-size: 24px;
      text-align: center;
    }
    
    /* === Entry Screen (Splash) === */
    #entry-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      cursor: pointer;
    }
    #entry-screen h2 {
      color: #BAC0DE;
      font-size: 32px;
      text-align: center;
    }
    
    /* === –ö–æ–Ω—Ç—Ä–æ–ª –≥—Ä–æ–º–∫–æ—Å—Ç–∏ === */
    .volume-container {
      position: fixed;
      top: 30px;
      left: 30px;
      z-index: 999;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .volume-circle {
      width: 42px;
      height: 42px;
      background: rgba(74, 74, 103, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 22px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    .volume-circle:hover {
      background: rgba(74, 74, 103, 0.95);
      border-color: rgba(0, 158, 255, 0.5);
    }
    .volume-panel {
      background: rgba(74, 74, 103, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transform: translateX(-10px);
      pointer-events: none;
      transition: all 0.3s ease;
      min-width: 100px;
    }
    .volume-container:hover .volume-panel {
      opacity: 1;
      transform: translateX(0);
      pointer-events: all;
    }
    .volume-slider {
      width: 60px;
      height: 6px;
      background: rgba(186, 192, 222, 0.3);
      border-radius: 3px;
      position: relative;
      cursor: pointer;
    }
    .volume-slider-fill {
      height: 100%;
      background: linear-gradient(to right, #009EFF, #8000FF);
      border-radius: 3px;
      width: 30%;
      transition: width 0.1s ease;
    }
    .volume-percentage {
      color: #BAC0DE;
      font-size: 14px;
      min-width: 35px;
      color: #BAC0DE;
      font-weight: bold;
    }
    .custom-box {
      width: 290px;
      height: 180px;
      border: 5px solid #BAC0DE;
      border-radius: 18px;
      position: absolute;
      top: 15px;
      left: 15px;
      background: #1e2233;
      display: flex;
      align-items: center;
    }
    .circle {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      background: #3483fa;
      margin-left: 15px;
    }
    @media only screen and (max-width:600px){
      .volume-circle { width: 36px; height: 36px; font-size: 19px; }
      .volume-panel { min-width: 90px; padding: 6px 8px; }
      .volume-slider { width: 50px; }
      .volume-percentage { font-size: 13px; }
    .container {
      position: relative;
    }
  </style>
<style>
  * {
    user-select: none;
  }
</style>
<script>
  document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
  });
</script>
</head>
<body>
  <video id="background-video" loop playsinline muted preload="auto">
    <source src="bite-me.webm" type="video/webm">
  </video>
  
  <!-- Loading Screen -->
  <div id="loading-screen">
    <h2>Loading...</h2>
    <div id="loading-percent">0%</div>
  </div>
  
  <!-- Entry Screen -->
  <div id="entry-screen">
    <h2>Click to enter...</h2>
  </div>
  
  <!-- –ö–æ–Ω—Ç—Ä–æ–ª –≥—Ä–æ–º–∫–æ—Å—Ç–∏ -->
  <div class="volume-container" id="volumeContainer">
    <div class="volume-circle" id="volumeCircle">üîä</div>
    <div class="volume-panel" id="volumePanel">
      <div class="volume-slider" id="volumeSlider">
        <div class="volume-slider-fill" id="volumeFill"></div>
      </div>
      <span class="volume-percentage" id="volumePercent">30%</span>
    </div>
  </div>
  
  <div class="credit-text">Edit by Suni on YT</div>
  <div class="container">
    <div class="custom-box">
      <div class="circle"></div>
    </div>
    <h1 style="margin-left: 300px;">Hello, I'm Meosssy!</h1>
  </div>
  
  <script>
    const video = document.getElementById('background-video');
    const volumeCircle = document.getElementById('volumeCircle');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeFill = document.getElementById('volumeFill');
    const volumePercent = document.getElementById('volumePercent');
    const loadingScreen = document.getElementById('loading-screen');
    const loadingPercent = document.getElementById('loading-percent');
    const entryScreen = document.getElementById('entry-screen');
    
    let isMuted = false;
    let isDragging = false;
    let videoLoaded = false;
    
    // Set initial volume to 30%
    video.volume = 0.3;
    volumeFill.style.width = '30%';
    volumePercent.textContent = '30%';
    
    // Track video loading progress
    video.addEventListener('progress', function() {
      if (video.buffered.length > 0) {
        const bufferedEnd = video.buffered.end(video.buffered.length - 1);
        const duration = video.duration;
        if (duration > 0) {
          const percent = Math.round((bufferedEnd / duration) * 100);
          loadingPercent.textContent = percent + '%';
          
          if (percent >= 100 && !videoLoaded) {
            videoLoaded = true;
            loadingScreen.style.display = 'none';
            entryScreen.style.display = 'flex';
          }
        }
      }
    });
    
    // Handle when video can play (fallback)
    video.addEventListener('canplaythrough', function() {
      if (!videoLoaded) {
        videoLoaded = true;
        loadingPercent.textContent = '100%';
        setTimeout(function() {
          loadingScreen.style.display = 'none';
          entryScreen.style.display = 'flex';
        }, 300);
      }
    });
    
    // Entry screen click handler - start video
    entryScreen.addEventListener('click', function() {
      video.muted = false;
      video.play();
      entryScreen.style.display = 'none';
    });
    
    // mute/unmute
    volumeCircle.addEventListener('click', function() {
      isMuted = !isMuted;
      video.muted = isMuted;
      volumeCircle.textContent = isMuted ? 'üîá' : 'üîä';
      volumeFill.style.width = isMuted ? '0%' : (video.volume * 100) + '%';
      volumePercent.textContent = isMuted ? '0%' : Math.round(video.volume * 100) + '%';
    });
    
    // Change volume function
    function changeVolume(e) {
      const rect = volumeSlider.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const percentage = x / rect.width;
      video.volume = Math.max(0, Math.min(1, percentage));
      volumeFill.style.width = (video.volume * 100) + '%';
      volumePercent.textContent = Math.round(video.volume * 100) + '%';
      
      if (video.volume === 0) {
        video.muted = true;
        isMuted = true;
        volumeCircle.textContent = 'üîá';
      } else {
        video.muted = false;
        isMuted = false;
        volumeCircle.textContent = 'üîä';
      }
    }
    
    // Click to change volume
    volumeSlider.addEventListener('click', changeVolume);
    
    // Drag to change volume
    volumeSlider.addEventListener('mousedown', function(e) {
      isDragging = true;
      changeVolume(e);
    });
    
    document.addEventListener('mousemove', function(e) {
      if (isDragging) {
        changeVolume(e);
      }
    });
    
    document.addEventListener('mouseup', function() {
      isDragging = false;
    });
  </script>
</body>
</html>
