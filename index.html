<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meosssy - Personal Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -2;
      object-fit: cover;
    }
    
    #crash-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -3;
      object-fit: cover;
      pointer-events: none;
    }
    
    .container {
      max-width: 700px;
      margin: 40px auto;
      margin-left: auto;
      margin-right: auto;
      background: rgba(74, 74, 103, 0.6);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 18px;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }
    
    .sidebar {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: calc(100vh - 40px);
      background: rgba(74, 74, 103, 0.6);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      border-radius: 18px;
      z-index: 1;
    }
    
    h1 {
      color: #000;
      font-size: 38px;
      text-align: center;
    }
    
    p {
      color: #BAC0DE;
    }
    
    a {
      color: #0466c8;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .sidebar img {
      transition: filter 0.5s ease-in-out;
    }
    
    .sidebar img:hover {
      filter: drop-shadow(0 4px 20px #BAC0DE);
    }
    
    .glitch {
      animation: glitch 0.5s infinite;
    }
    
    @keyframes glitch {
      0% {
        filter: hue-rotate(0deg) saturate(1) brightness(1);
        transform: translate(0px, 0px) scale(1);
      }
      10% {
        filter: hue-rotate(90deg) saturate(3) brightness(1.2);
        transform: translate(-2px, 2px) scale(1.01);
      }
      20% {
        filter: hue-rotate(180deg) saturate(2) brightness(0.8);
        transform: translate(2px, -2px) scale(0.99);
      }
      30% {
        filter: hue-rotate(270deg) saturate(4) brightness(1.5);
        transform: translate(-1px, 1px) scale(1.02);
      }
      40% {
        filter: hue-rotate(45deg) saturate(1.5) brightness(0.6);
        transform: translate(1px, -1px) scale(0.98);
      }
      50% {
        filter: hue-rotate(135deg) saturate(3.5) brightness(1.3);
        transform: translate(-3px, 3px) scale(1.01);
      }
      60% {
        filter: hue-rotate(225deg) saturate(2.5) brightness(0.4);
        transform: translate(3px, -3px) scale(0.97);
      }
      70% {
        filter: hue-rotate(315deg) saturate(4.5) brightness(1.7);
        transform: translate(-1px, 1px) scale(1.03);
      }
      80% {
        filter: hue-rotate(0deg) saturate(1) brightness(0.2);
        transform: translate(2px, -2px) scale(0.95);
      }
      90% {
        filter: hue-rotate(180deg) saturate(5) brightness(0.1);
        transform: translate(-2px, 2px) scale(0.9);
      }
      100% {
        filter: hue-rotate(0deg) saturate(1) brightness(0);
        transform: translate(0px, 0px) scale(0.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay loop muted playsinline>
    <source src="videos/abstract-purple-topo.1920x1080.mp4" type="video/mp4">
  </video>
  
  <div class="sidebar">
    <a href="https://github.com/NezorNer">
      <img src="logos/FreeSample-Vectorizer-io-github-mark.svg" alt="GitHub" width="40" height="40">
    </a>
  </div>
  
  <div class="container">
    <h1>Hello, I'm Meosssy!</h1>
    <p>Это моя личная страница на GitHub Pages.</p>
    <p>Здесь можно разместить краткую информацию о себе, ссылки на соцсети, проекты и многое другое.</p>
  </div>
  
  <video id="crash-video" src="videos/crash out.mp4" autoplay loop muted playsinline></video>
  
  <script>
    let lastActivity = Date.now();
    let afkTimer;
    let isTriggered = false;
    
    function resetTimer() {
      if (!isTriggered) {
        lastActivity = Date.now();
        clearTimeout(afkTimer);
        afkTimer = setTimeout(triggerCrashOut, 7000);
      }
    }
    
    function triggerCrashOut() {
      if (isTriggered) return;
      isTriggered = true;
      
      const container = document.querySelector('.container');
      const sidebar = document.querySelector('.sidebar');
      
      // Добавляем глитч эффект к боксам
      container.classList.add('glitch');
      sidebar.classList.add('glitch');
    }
    
    // Отслеживание активности пользователя
    document.addEventListener('mousemove', resetTimer);
    document.addEventListener('keypress', resetTimer);
    document.addEventListener('click', resetTimer);
    document.addEventListener('scroll', resetTimer);
    document.addEventListener('mousedown', resetTimer);
    document.addEventListener('touchstart', resetTimer);
    
    // Запускаем таймер при загрузке страницы
    resetTimer();
  </script>
</body>
</html>
