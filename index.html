<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logos/LOGO.jpg" type="image/jpeg">
  <title>Meosssy's Page</title>
  <style>
    @font-face {
      font-family: 'TerminusTTF-Bold';
      src: url('fonts/TerminusTTF-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
    }
    body {
      font-family: 'TerminusTTF-Bold', Arial, sans-serif;
      overflow: hidden;
    }
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .container {
      max-width: 750px;
      width: 100%;
      background: rgba(74, 74, 103, 0.6);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      z-index: 1;
      color: #BAC0DE;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 15px;
      padding: 6px;
      background: linear-gradient(to bottom, #009EFF, #8000FF);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    h1 {
      color: #BAC0DE;
      font-size: 38px;
      text-align: center;
    }
    .credit-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(186, 192, 222, 0.5);
      font-size: 12px;
      z-index: 998;
    }
    
    /* === Loading Screen === */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10000;
      pointer-events: none;
    }
    #loading-screen h2 {
      color: #BAC0DE;
      font-size: 32px;
      text-align: center;
      margin-bottom: 15px;
    }
    #loading-percent {
      color: #BAC0DE;
      font-size: 24px;
      text-align: center;
    }
    
    /* === Entry Screen (Splash) === */
    #entry-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      cursor: pointer;
    }
    #entry-screen h2 {
      color: #BAC0DE;
      font-size: 32px;
      text-align: center;
      margin-bottom: 15px;
    }
    #entry-screen p {
      color: rgba(186, 192, 222, 0.7);
      font-size: 16px;
    }
    
    /* === Volume Control === */
    #volume-control {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 999;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #volume-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(74, 74, 103, 0.6);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 24px;
    }
    #volume-slider {
      position: relative;
      width: 100px;
      height: 6px;
      background: rgba(186, 192, 222, 0.3);
      border-radius: 3px;
      cursor: pointer;
    }
    #volume-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, #009EFF, #8000FF);
      border-radius: 3px;
      transition: width 0.1s;
    }
    #volume-percent {
      color: #BAC0DE;
      font-size: 14px;
    }
  </style>
  <script>
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
    });
  </script>
<style>
  * {
    user-select: none;
  }
</style>
<script>
  document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
  });
</script>
</head>
<body>
  <!-- Background Video -->
  <video id="background-video" autoplay loop muted playsinline>
    <source src="videos/bite-me.webm" type="video/webm">
  </video>
  
  <!-- Loading Screen -->
  <div id="loading-screen">
    <h2>Loading...</h2>
    <div id="loading-percent">0%</div>
  </div>
  
  <!-- Entry Screen (Splash) -->
  <div id="entry-screen">
    <h2>Click to Enter</h2>
    <p>Turn on your sound</p>
  </div>
  
  <!-- Volume Control -->
  <div id="volume-control">
    <div id="volume-circle">ðŸ”Š</div>
    <div id="volume-slider">
      <div id="volume-fill"></div>
    </div>
    <div id="volume-percent">100%</div>
  </div>
  
  <!-- Main Container -->
  <div class="container">
    <h1>It's Meosssy!</h1>
  </div>
  
  <!-- Credit -->
  <div class="credit-text">video: kaesyy</div>
  
  <script>
    const video = document.getElementById('background-video');
    const loadingScreen = document.getElementById('loading-screen');
    const loadingPercent = document.getElementById('loading-percent');
    const entryScreen = document.getElementById('entry-screen');
    const volumeCircle = document.getElementById('volume-circle');
    const volumeSlider = document.getElementById('volume-slider');
    const volumeFill = document.getElementById('volume-fill');
    const volumePercent = document.getElementById('volume-percent');
    
    let isMuted = true;
    let isDragging = false;
    let videoLoaded = false;
    
    // Track video loading progress
    video.addEventListener('progress', function() {
      if (video.buffered.length > 0) {
        const buffered = video.buffered.end(0);
        const duration = video.duration;
        
        if (duration > 0) {
          const percent = Math.round((buffered / duration) * 100);
          loadingPercent.textContent = percent + '%';
          
          if (percent >= 100 && !videoLoaded) {
            videoLoaded = true;
            loadingScreen.style.display = 'none';
            entryScreen.style.display = 'flex';
          }
        }
      }
    });
    
    // Handle when video can play (fallback)
    video.addEventListener('canplaythrough', function() {
      if (!videoLoaded) {
        videoLoaded = true;
        loadingPercent.textContent = '100%';
        setTimeout(function() {
          loadingScreen.style.display = 'none';
          entryScreen.style.display = 'flex';
        }, 300);
      }
    });
    
    // Entry screen click handler - start video
    entryScreen.addEventListener('click', function() {
      video.muted = false;
      video.play();
      entryScreen.style.display = 'none';
    });
    
    // mute/unmute
    volumeCircle.addEventListener('click', function() {
      isMuted = !isMuted;
      video.muted = isMuted;
      volumeCircle.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
      volumeFill.style.width = isMuted ? '0%' : (video.volume * 100) + '%';
      volumePercent.textContent = isMuted ? '0%' : Math.round(video.volume * 100) + '%';
    });
    
    // Change volume function
    function changeVolume(e) {
      const rect = volumeSlider.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const percentage = x / rect.width;
      video.volume = Math.max(0, Math.min(1, percentage));
      volumeFill.style.width = (video.volume * 100) + '%';
      volumePercent.textContent = Math.round(video.volume * 100) + '%';
      
      if (video.volume === 0) {
        video.muted = true;
        isMuted = true;
        volumeCircle.textContent = 'ðŸ”‡';
      } else {
        video.muted = false;
        isMuted = false;
        volumeCircle.textContent = 'ðŸ”Š';
      }
    }
    
    // Click to change volume
    volumeSlider.addEventListener('click', changeVolume);
    
    // Drag to change volume
    volumeSlider.addEventListener('mousedown', function(e) {
      isDragging = true;
      changeVolume(e);
    });
    
    document.addEventListener('mousemove', function(e) {
      if (isDragging) {
        changeVolume(e);
      }
    });
    
    document.addEventListener('mouseup', function() {
      isDragging = false;
    });
  </script>
</body>
</html>
