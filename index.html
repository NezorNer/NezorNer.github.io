<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meosssy's Page</title>
  <style>
    @font-face {
      font-family: 'TerminusTTF-Bold';
      src: url('fonts/TerminusTTF-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'TerminusTTF-Bold', Arial, sans-serif;
      overflow: hidden;
    }
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }
    .container {
      max-width: 750px;
      width: 100%;
      background: rgba(74, 74, 103, 0.6);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      z-index: 1;
      color: #BAC0DE;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 15px;
      padding: 6px;
      background: linear-gradient(to bottom, #009EFF, #8000FF);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    h1 {
      color: #BAC0DE;
      font-size: 38px;
      text-align: center;
      font-family: 'TerminusTTF-Bold', Arial, sans-serif;
    }
    p {
      color: #BAC0DE;
    }
    a {
      color: #0466c8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .credit-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(186, 192, 222, 0.5);
      font-size: 12px;
      z-index: 998;
    }

    /* --- C—Ç–∏–ª—å –ø–æ–ª–∑—É–Ω–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ --- */
    .volume-container {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 999;
      display: flex;
      align-items: center;
    }
    .volume-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg,#009EFF 65%, #8000FF 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      color: #fff;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 7px rgba(0,0,0,.18);
      position: relative;
      z-index: 2;
    }
    .volume-circle:hover {
      background: linear-gradient(135deg,#009EFF 45%, #8000FF 85%);
      transform: scale(1.08);
    }
    .volume-panel {
      opacity: 0;
      pointer-events: none;
      position: absolute;
      right: 60px;
      top: 50%;
      transform: translateY(-50%) translateX(30px);
      transition: opacity 0.28s, transform 0.4s cubic-bezier(.77,0,.18,1);
      display: flex;
      align-items: center;
      background: rgba(74,74,103,0.78);
      border-radius: 20px;
      padding: 10px 16px;
      box-shadow: 0 2px 7px rgba(0,0,0,.22);
      min-width: 138px;
    }
    .volume-circle:hover + .volume-panel,
    .volume-panel:hover {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(-50%) translateX(0);
    }
    .volume-slider {
      width: 82px;
      height: 10px;
      background: rgba(186,192,222,0.22);
      border-radius: 7px;
      margin-right:8px;
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }
    .volume-slider-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to right,#009EFF,#8000FF);
      border-radius: 7px;
      transition: width 0.08s;
    }
    .volume-percentage {
      min-width: 32px;
      font-size: 16px;
      color: #BAC0DE;
      font-family: inherit;
      font-weight: bold;
      text-align: right;
    }
    @media only screen and (max-width:600px){
      .volume-panel { min-width:78px; padding:4px 7px;}
      .volume-slider { width: 38px;}
      .volume-percentage { min-width:16px;font-size:13px;}
      .volume-circle { width:36px;height:36px;font-size:19px;}
    }
    /* --- –∫–æ–Ω–µ—Ü --- */

  </style>
</head>
<body>
  <video id="background-video" autoplay loop playsinline>
    <source src="bite-me.webm" type="video/webm">
  </video>

  <!-- –ö–æ–Ω—Ç—Ä–æ–ª –≥—Ä–æ–º–∫–æ—Å—Ç–∏ -->
  <div class="volume-container">
    <div class="volume-circle" id="volumeCircle">üîä</div>
    <div class="volume-panel" id="volumePanel">
      <div class="volume-slider" id="volumeSlider">
        <div class="volume-slider-fill" id="volumeFill"></div>
      </div>
      <span class="volume-percentage" id="volumePercent">100%</span>
    </div>
  </div>

  <div class="credit-text">Edit by Suni on YT</div>
  
  <div class="container">
    <h1>Hello, I'm Meosssy!</h1>
  </div>
  
  <script>
    const video = document.getElementById('background-video');
    const volumeCircle = document.getElementById('volumeCircle');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeFill = document.getElementById('volumeFill');
    const volumePercent = document.getElementById('volumePercent');
    let isMuted = false;

    video.volume = 1.0;
    video.muted = false;

    // mute/unmute –ø—Ä–∏ –∫–ª–∏–∫–µ –ø–æ –∏–∫–æ–Ω–∫–µ
    volumeCircle.addEventListener('click', function() {
      isMuted = !isMuted;
      video.muted = isMuted;
      volumeCircle.textContent = isMuted ? 'üîá' : 'üîä';
      volumeFill.style.width = isMuted ? '0%' : (video.volume * 100) + '%';
      volumePercent.textContent = isMuted ? '0%' : Math.round(video.volume * 100) + '%';
    });

    // –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ (–∫–ª–∏–∫ –ø–æ –ø–æ–ª–æ—Å–∫–µ)
    volumeSlider.addEventListener('click', function(e) {
      const rect = volumeSlider.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const percentage = x / rect.width;
      video.volume = Math.max(0, Math.min(1, percentage));
      volumeFill.style.width = (video.volume * 100) + '%';
      volumePercent.textContent = Math.round(video.volume * 100) + '%';
      if (video.volume === 0) {
        video.muted = true;
        isMuted = true;
        volumeCircle.textContent = 'üîá';
      } else {
        video.muted = false;
        isMuted = false;
        volumeCircle.textContent = 'üîä';
      }
    });

    volumeFill.style.width = '100%';
    volumePercent.textContent = '100%';
  </script>
</body>
</html>
